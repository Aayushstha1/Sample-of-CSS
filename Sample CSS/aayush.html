<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample CSS Page</title>
    <style>
        /* CSS code goes here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            color: #0077b6;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: #ff5733;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .button {
            background-color: #0077b6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to My Website</h1>
    </div>
    <div class="container">
        <p>This is a sample of HTML and CSS styles.</p>
        <a class="button" href="#">Click me</a>
    </div>
</body>
</html>
